<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../styles/todos.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-section">
            <input type="text" placeholder="Enter todo">
            <button class="add-btn">add</button>
        </div>
        <div class="tabs">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
        </div>
        <div class="todo-list">
            <div class="todo-item">
                <div class="todo-text">
                    <strong>Buy chiken</strong>
                    <p>16/09/2024</p>
                    <p>Status : <span class="status-active">active</span></p>
                </div>
                <div class="actions">
                    <a href="#" class="edit">Edit</a>
                    <a href="#" class="delete">Delete</a>
                    <span class="completed">Completed</span>
                </div>
            </div>
            <div class="todo-item">
                <div class="todo-text">
                    <strong>go for a walk</strong>
                    <p>16/09/2024</p>
                    <p>Status : <span class="status-active">active</span></p>
                </div>
                <div class="actions">
                    <a href="#" class="edit">Edit</a>
                    <a href="#" class="delete">Delete</a>
                    <span class="completed">Completed</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
