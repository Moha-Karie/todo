<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <div class="header">
      <!-- <h1 class="title">Payroll Management System</h1>
      <div class="line"></div> -->
    </div>
    <div class="login-container">
      <div class="login-area">Login Area</div>
      <form id="loginForm">
        <label class="username-label" for="userEmail">Email: </label>
        <input
          required
          class="email-entry-box"
          type="email"
          name="userEmail"
          id="userEmail"
          placeholder="Enter Your Email Here!"
          autocomplete="email"
        />
        <label class="password-label" for="userPassword">Password: </label>
        <input
          required
          class="password-entry-box"
          type="password"
          id="userPassword"
          placeholder="Enter Your Password Here!"
          autocomplete="current-password"
        />

        <div class="login-div">
          <input
            class="login-button"
            type="submit"
            name=""
            id=""
            value="Login"
          />
        </div>
        <div class="create-page-redirect">
          Don't Have An Account?
          <a href="register.html"><span class="login-link">Sign Up</span></a>
        </div>
      </form>
    </div>
    <!-- <footer class="footer">&copy; All rights are Reserved</footer> -->

    <script src="../scripts/login.js"></script>
  </body>
</html>
